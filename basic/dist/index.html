<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- webpackでmain.cssを出力する設定に変えたため 読み込みタグを設置する -->
    <link rel="stylesheet" href="./main.css">
    <title>速習webpack</title>
</head>
<body>
    <!--
        webpackでmain.jsを出力することができたら
        ブラウザでこのファイルを確認してください。
        正しくmain.jsがバンドルされていれば次の表示が確認できます。

            Hello, webpack!
            速習 webpack
            こんにちは、webpack!
    -->
    <p>Hello, webpack!</p>
    <!-- webpackでバンドルされたmain.jsを読み込みます -->
    <script src="./main.js"></script>
</body>
</html>
